<html>
    
    <head>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    
    <body>
        <div class="row">
            <aside class="col-sm-3 collapse in" id="sidebar" data-parent="#tbutton">
                <div>
                    <h1>
                        Locations
                    </h1>
                </div>
                <div>
                    <input data-bind="value: searchString" type="text" id = "input">
                    <input type="submit" value="Filter" id = "button">
                </div>
                <ul data-bind="foreach: filtered">
                    <li data-bind="text: title, click: $parent.animate">
                    </li>
                </ul>
            </aside>
            <main class="col-sm-9">
                <button id="tbutton" type="button" class="btn btn-info" data-toggle="collapse"
                data-target="#sidebar">
                    Toggle
                </button>
                <div id="map"></div>
            </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
        </script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <script src='knockout-3.4.1.js'>
        </script>
        <script src="app.js">
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBcTK62fmlEIfXWG-cmBunWb2JvDZ8T3HU&callback=mapSuccess" onerror="mapError()">
        </script>

    </body>

</html>
